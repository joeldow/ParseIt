        <h1>ParseIt</h1>
        <table border="0" cellspacing="0" cellpadding="0" width="100%">
        <tr>
            <td align="left" valign="top" width="50%">
                Prefix: <input type="text" id="prefix" size="75" /><br /><br />

        Data to Split:<br />
<textarea type="textarea" id="data" class="select-on-focus" style="width:600px;height:100px;">
1
2
3
4
5
6
7
8
9</textarea><br /><br />

                Suffix: <input type="text" id="suffix" size="75" />
            </td>
            <td align="left" valign="top" width="50%">
                Split with: <input type="text" id="splitWith" class="select-on-focus" size="1" value="\n" />
                Delimit with: <input type="text" id="delimiter" class="select-on-focus" size="1" value="," />&nbsp;&nbsp;
                Group size: <input type="text" id="groupSize" class="select-on-focus" size="1" value="1000" /><br /><br />

                <input type="button" id="process" value=" Parse It! " style="font-size:1.8em" />
            </td>
        </tr>
        </table>
        <br />
        <div id="result"></div>
